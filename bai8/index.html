<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="Circle.js"></script>
</head>
<style>
    canvas {
        width: 500px;
        height: 400px;
        border: 1px solid black;
        background: bisque;
    }
</style>
<body>
<canvas id="myCanvas"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let circle = new Circle(150, 80, 10, "red");

    circle.draw(ctx);

    function move(evt) {
        switch (evt.key) {
            case 'ArrowRight':
                circle.moveRight();
                break;
            case 'ArrowLeft':
                circle.moveLeft();
                break;
            case 'ArrowUp':
                circle.moveUp();
                break;
            case 'ArrowDown':
                circle.moveDown();
                break;
        }
    }
    window.addEventListener("keydown", move);
</script>
</body>
</html>
