<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết chương trình hiển thị 30 số fibonacci-->
<script>
    function fibonacci() {
        let a = 0;
        let b = 1;
        let temp = 0;
        for (let i = 1; i < 30; i++){
            document.write(b + ',');
            temp = b;
            b += a;
            a = temp;
        }
    }
    fibonacci();
</script>
</body>
</html>
