<!--Bài 3: Viết chương trình tính tổng các số trong mảng-->
<!--Input: [ -1, 0, 3, 5, 9, -2]-->
<!--output: 14-->
<script>
    function findTotal() {
        let arr = [-1, 0, 3, 5, 9, -2];
        let total = 0;
        for (let i in arr) {
                total += arr[i];
        }
        return total
    }
    document.write(findTotal())
</script>
</body>
