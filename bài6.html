<!--Bài 6: Viết chương trình đếm xem trong mảng có bao nhiêu giá trị bằng giá trị K (K – giá trị truyền vào)-->
<!--Input: [ -1, 0, 3, 5, 9, -2, -1, -1, 3] ; K = -1-->
<!--output: 3-->
<script>
    function valueK() {
        let arr = [ -1, 0, 3, 5, 9, -2, -1, -1, 3];
        let k = -1;
        let out = 0;
        for(let i = 0;i < arr.length;i++){
            if(arr[i] === k) {
                out++;
            }
        }
        return out;
    }
    document.write(valueK())
</script>
</body>
