<!--bài 4: Viết chương trình tính tổng các số chẵn trong mảng-->
<!--Input: [ -1, 0, 3, 5, 9, 2, 4]-->
<!--output: 6-->
<script>
    function findTotal() {
        let total = 0;
        let arr = [-1, 0, 3, 5, 9, 2, 4];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                total += arr[i];
            }
        }
        document.write(total);
    }
</script>
