<body>
<!--Bài 1: Viết chương trình tìm số lớn nhất trong mảng-->
<!--Input: [ -1, 0, 3, 5, 9, -2]-->
<!--output: 9-->
<script>
    function findMax(arr) {
        let max = arr[0];
        for (let num of arr) {
            if (max < num)
                max = num;
        }
        return max;
    }

    document.write(findMax([-1, 0, 3, 5, 9, -2]))
</script>
</script>
</body>
