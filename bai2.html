<!--Bài 2: Viết chương trình tìm số nhỏ nhất trong mảng-->
<!--Input: [ -1, 0, 3, 5, 9, -2]-->
<!--output: -2-->
<script>
    function findMax(arr) {
        let min = arr[0];
        for (let num of arr) {
            if (min > num)
                min = num;
        }
        return min;
    }

    document.write(findMax([-1, 0, 3, 5, 9, -2]))
</script>
</body>
